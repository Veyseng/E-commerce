<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Product Page</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/8e69d63002.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="header">
    <img class="Featureimage" src=".\images\Cloths-bc740630f228713e4bb0de8a7bffce22.png" alt="Featureimage">
    <div class="top-container">
      <div class="top-left">
        <p class="logo">AWESOME<span class="shop"> SHOP</span></p>
      </div>
      <div class="menu">
        <a href="#">
          <i class="fas fa-question-circle"></i>
          Need Help
        </a>
        <input type="submit" name="JOIN" value="JOIN">
      </div>
    </div>
    <div class="centered">
      <p class="title">Shop your designer dresses</p>
      <p class="des">Ready to wear dresses tailored for you from online. Hurry up while stock lasts.</p>
      <form class="search" action="">
        <button type="submit"><i class="fas fa-search"></i></button>
        <input class="searchBar" type="text" placeholder="Search your product from here" name="search">
      </form>
    </div>
  </div>
  <table>
    <tr>
      <td class="coupon-container">
        <table>
          <tr>
            <td class="promotion-text">
              <p>Coupon Savings</p>
              <p>Up to 60% off everyday essentials</p>
            </td>
            <td class="icon">
              <img class="coupon-icon" src=".\images\icons8-coupon-100.png" alt="Coupon">
            </td>
          </tr>
          <tr>
            <td class="promotion-bottom">
              <input type="submit" name="Shop coupons" value="Shop coupons">
            </td>
          </tr>
        </table>
      </td>
      <td class="delivery-container">
        <table>
          <tr>
            <td class="promotion-text">
              <p>Free Delivery</p>
              <p>With selected items</p>
            </td>
            <td class="icon">
              <img src=".\images\checked-truck.png" alt="" width=90px>
            </td>
          </tr>
          <tr>
            <td class="promotion-bottom">
              <input class="delivery-icon" type="submit" name="Deliver Now" value="Deliver Now">
            </td>
          </tr>
        </table>
      </td>
      <td class="gift-container">
        <table>
          <tr>
            <td class="promotion-text">
              <p>Free Delivery</p>
              <p>With selected items</p>
            </td>
            <td class="icon">
              <img src=".\images\gift--v1.png" alt="" width=90px>
            </td>
          </tr>
          <tr>
            <td class="promotion-bottom">
              <input type="submit" name="Gift Now" value="Gift Now">
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>

</html>
